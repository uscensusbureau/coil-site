<footer class="footer-info" role="contentinfo">
  <div
    class="footer-section-bottom usa-media-block__footer grid-row display-flex desktop:flex-row flex-column grid-container desktop:flex-align-center padding-y-4"
  >
    {% for link in site.data.navigation.footer %}
      <a href="{% unless link.isExternal %}{{ site.baseurl }}/{% endunless %}{{ link.href }}"
        class="text-white
          {% unless forloop.first %} border-left {% endunless %}
          {% unless forloop.last %} padding-right-2 {% endunless %}
        "
      >{{ link.text }}</a>
    {% endfor %}
  </div>
</footer>
